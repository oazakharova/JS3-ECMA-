<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <main class="main">
    <div class="container">
      <div class="my-class firstEl">
        <h1>hello, world</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          Optio ab sint quo iure nam temporibus?</p>
        <div class="my-class secondEl"></div>
      </div>
    </div>
  </main>


  <script>
    'use strict';

    //1) Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора, 
    // найти минимальное число в массиве, решение задание должно состоять из одной строки
    const arr = [1, 5, 7, 9];
    const minElement = Math.min(...arr);
    console.log(minElement);

    //2) Напишите функцию createCounter, которая создает счетчик
    // и возвращает объект с двумя методами: increment и decrement.
    // Метод increment должен увеличивать значение счетчика на 1,
    // а метод decrement должен уменьшать значение счетчика на 1.
    // Значение счетчика должно быть доступно только через методы объекта, а не напрямую.
    const createCounter = () => {
      let counter = 0;
      return {
        increment: () => counter += 1,
        decrement: () => counter -= 1,
        getCounter: () => counter,
      }
    }
    let counter = createCounter();
    console.log(counter.increment());
    console.log(counter.decrement());
    console.log(counter.getCounter());

    //3) Напишите рекурсивную функцию findElementByClass,
    // которая принимает корневой элемент дерева DOM и название класса в качестве аргументов
    // и возвращает первый найденный элемент с указанным классом в этом дереве.
    // Пример
    // const rootElement = document.getElementById('root');
    // const targetElement = findElementByClass(rootElement, 'my-class');
    // console.log(targetElement);
    const findElementByClass = (elementDom, className) => {
      if (elementDom.classList.contains(className)) {
        return elementDom;
      }
      for (const child of elementDom.children) {
        const element = findElementByClass(child, className);
        if (element) {
          return element;
        }
      }
      return;
    }
    const rootElement = document.querySelector('.main');
    const targetElement = findElementByClass(rootElement, 'my-class');
    console.log(targetElement);
  </script>
</body>
