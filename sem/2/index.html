<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    // 1) Создайте объект person, представляющий человека,
    // с следующими свойствами: name, age и gender.
    // Добавьте также методы introduce и changeName.
    // Метод introduce должен выводить информацию о человеке,
    // включая его имя, возраст и пол.
    // Метод changeName должен изменять имя человека на новое заданное значение.
    // Person.name = "John";
    // Person.age = 25;
    // Person.gender = "male";
    // Person.introduce(); // Ожидаемый результат: My name is John. I'm 25 years old and I identify as male.
    // Person.changeName("Mike");

    const person = {
      name: "John",
      age: 25,
      gender: "male",

      introduce: function () {
        console.log(`My name is ${this.name}. I'm ${this.age} years old and I identify as ${this.gender}`);
      },
      // второй вариант function declaration
      changeName(newName) {
        this.name = newName;
      },
    }

    person.introduce();
    person.changeName("Mike");
    person.introduce();

    // 2) Создайте объект Animal со свойством name
    // и методом eat(), который выводит сообщение о том, что животное ест.
    // Создайте объект Dog со свойством name
    // и методом bark(), который выводит сообщение о том, что собака лает.
    // Используйте одалживание метода eat() из объекта Animal для объекта Dog,
    // чтобы вывести сообщение о том, что собака ест.
    //Dog.eat(); // Вывод: Rex is eating.

    const animal = {
      name: 'animal',

      eat() {
        console.log(`${this.name} is eating`);
      },
    }

    const dog = {
      name: 'Trinity',

      eat: animal.eat,

      bark() {
        console.log(`${this.name} is barking`);
      },

    }

    dog.eat();


    // 3) Создайте объект calculator с методами add(), subtract() и multiply(),
    // которые выполняют соответствующие математические операции над двумя числами.
    // Используйте методы call и apply для вызова этих методов с передачей аргументов.
    // console.log(calculator.add.call(null, 5, 3)); // Вывод: 8
    // console.log(calculator.subtract.apply(null, [5, 3])); // Вывод: 2

    const calculator = {
      add(num1, num2) {
        return num1 + num2;
      },

      subtract(num1, num2) {
        return num1 - num2;
      },

      multiply(num1, num2) {
        return num1 * num2;
      }
    }

    console.log(calculator.add.call(null, 5, 3));
    console.log(calculator.subtract.apply(null, [5, 3]));

    // 4) Создайте класс Person, который имеет свойства name и age,
    // а также метод introduce(), который выводит сообщение с именем и возрастом персоны.

    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      };

      introduce() {
        console.log(`My name is ${this.name}. I'm ${this.age} years old`);
      };

      changeName(newName) {
        this.name = newName;
      };
    }

    const person2 = new Person("John", 25);
    person2.introduce(); // Вывод: My name is John and I'm 25 years old.

    // 5) Создайте класс BankAccount, который представляет банковский счет.
    // У него должны быть свойства accountNumber (номер счета) и balance (баланс),
    // а также методы deposit(amount) для пополнения счета
    // и withdraw(amount) для снятия денег со счета.
    // Класс должен иметь также статическое свойство bankName, которое содержит название банка.

    class BankAccount {
      static bankName;

      constructor(accountNumber, balance) {
        this.accountNumber = accountNumber;
        this.balance = balance;
      };

      deposit(amount) {
        this.balance += amount;
        console.log(this.balance);
      };

      withdraw(amount) {
        if (this.balance < amount) {
          console.log(`Insufficient funds in account ${this.accountNumber}`);
        } else {
          this.balance -= amount;
          console.log(this.balance);
        }
      };
    }

    const account1 = new BankAccount("1234567890", 1000);
    account1.deposit(500); // Вывод: Deposited 500 into account 1234567890. New balance: 1500
    account1.withdraw(200); // Вывод: Withdrawn 200 from account 1234567890. New balance: 1300
    account1.withdraw(1500); // Вывод: Insufficient funds in account 1234567890

  </script>
</body>

</html>
