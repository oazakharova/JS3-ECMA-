    // removeDuplicates(1, 2, 3, 2, 4, 1, 5); // Ожидаемый результат: [1, 2, 3, 4, 5]
    const removeDuplicates = (param1, rest) => {
      const mergedArr = [...param1, ...rest];
      const uniqueArr = mergedArr.filter((item, index) => {
        return mergedArr.indexOf(item) === index
      });

    // Напишите функцию createCalculator, которая принимает начальное значение

    // Метод add должен увеличивать значение на переданное число,

    // Значение должно быть доступно только через методы объекта, а не напрямую.
    const createCalculator = (initialNum) => {
      let value = initialNum;
      return {
        add: (num) => value += num,
        subtract: (num) => value -= num,
        getValue: () => value,
